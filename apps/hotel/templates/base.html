<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>
<body>

    <div class="header">
    <header class="text-gray-400 bg-gray-900 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
          <i class="fa-solid fa-bell-concierge"></i>
          <span class="ml-3 text-xl">Booking</span>
          <a class="ml-3 hover:text-white" href="{% url 'home' %}">Home</a>
          <a class="ml-3 hover:text-white" href="{% url 'hotel_list' %}">Hotels</a>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">

          {% if request.user.is_authenticated %}
            <a class="mr-5 hover:text-white" href="{% url 'logout' %}">Log out</a>
            <a class="mr-5 hover:text-white">{{ request.user.username }}</a>
          {% else %}
            <a class="mr-5 hover:text-white" href="{% url 'signup' %}">Sign up</a>
            <a class="mr-5 hover:text-white" href="{% url 'login' %}">Log in</a>
          {% endif %}
        </nav>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



    {% block content %}
    {% endblock content %}
    
</body>
</html>
